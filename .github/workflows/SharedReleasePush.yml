name: SharedReleasePush
run-name: "SharedReleasePush ${{ github.event.number }} (${{ github.event.action }}) by ${{ github.actor }}"
on:
  workflow_call:

permissions:
  actions: read
  checks: read
  contents: write
  issues: read
  pull-requests: read
  repository-projects: read
  statuses: read

env:
  RELEASE_BRANCH: ${{ endsWith(github.ref,'1') && 'release/1' ||
                      endsWith(github.ref,'2') && 'release/2' ||
                      endsWith(github.ref,'3') && 'release/3' ||
                      'release/0' }}
  STAGE_BRANCH: ${{ endsWith(github.ref,'1') && 'stage/1' ||
                    endsWith(github.ref,'2') && 'stage/2' ||
                    endsWith(github.ref,'3') && 'stage/3' ||
                    'stage/0' }}
    
jobs:
  Merge:
    name: Auto merge
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: test 1
        run: git status

      - name: Checkout release branch
        run: git checkout "${RELEASE_BRANCH}"

      - name: test 2
        run: git status

      - name: Checkout stage branch
        run: git checkout "${STAGE_BRANCH}"

      - name: test 3
        run: git status

      - name: Merge release branch into stage branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: git merge "${RELEASE_BRANCH}"

      - name: test 4
        run: git status

      - name: Push stage branch
        run: git push

      - name: test 5
        run: git status


